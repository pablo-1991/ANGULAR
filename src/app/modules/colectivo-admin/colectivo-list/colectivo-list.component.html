<div>
  <div class="header">
    <h1 class="titulo">Lista de Colectivos</h1>
    <button mat-flat-button color="accent" (click)="crear()">
      <mat-icon>add</mat-icon>Nuevo Colectivo
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="patente">
      <th mat-header-cell *matHeaderCellDef>Patente</th>
      <td mat-cell *matCellDef="let element">{{element.patente}}</td>
    </ng-container>

    <ng-container matColumnDef="cantidadAsientos">
      <th mat-header-cell *matHeaderCellDef>Asientos</th>
      <td mat-cell *matCellDef="let element">{{element.cantidadAsientos}}</td>
    </ng-container>

    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let element">{{element.modelo?.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Editar / Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="modificar(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="dialogoEliminar(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
