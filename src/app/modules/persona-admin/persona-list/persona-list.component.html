<div>
  <div class="header">
    <h1 class="titulo">Lista de Pasajeros</h1>
    <button mat-flat-button color="accent" (click)="crear()">
      <mat-icon>add</mat-icon>Nuevo Pasajero
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre/s</th>
      <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido/s</th>
      <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
    </ng-container>

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef>Edad</th>
      <td mat-cell *matCellDef="let element">{{element.edad}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones" class="acciones">
      <th mat-header-cell *matHeaderCellDef>Editar / Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="modificar(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="dialogoEliminar(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>

  </table>
</div>
