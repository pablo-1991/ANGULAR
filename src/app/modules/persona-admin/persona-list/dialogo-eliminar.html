<div class="dialogo">
  <div color="warn" class="dialog-header">
    <mat-icon color="warn" class="dialog-icon">warning</mat-icon>
    <h1 mat-dialog-title>
      <b>¿Está seguro/a de querer eliminar esta persona?</b>
    </h1>
  </div>
  <div mat-dialog-content class="dialog-content">
    <div class="fila">
      <div class="col1">
        <span>Nombre:</span>
        <span>Apellido:</span>
        <span>Edad:</span>
      </div>
      <div class="col2">
        <span>{{data.nombre}}</span>
        <span>{{data.apellido}}</span>
        <span>{{data.edad}}</span>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-raised-button mat-dialog-close cdkFocusInitial>Atrás</button>
    <button mat-raised-button mat-dialog-close color="warn" (click)="eliminarPersona(data)">Eliminar</button>
  </div>
</div>
